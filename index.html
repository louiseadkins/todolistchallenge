<!DOCTYPEHTML>


<html>
 <head>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <title>To-Do List Challenge</title>
 </head>
 <body>
  <img class="menu" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53676/menu_icon.png">
  <h1>A List of Things</h1>
  <form action="#">
    <div>
      <input type="text" name="todo" id="todo" placeholder="New Thing" />
      <button id="the_button">Add it to the List</button>
    </div>
  </form>
    <ul id="theList">
      <li><input type="checkbox" class="completeItem">Dragons</li>
    <li><input type="checkbox" class="completeItem">Unicorns</li>
    <li><input type="checkbox" class="completeItem">Mermaids</li>
  </ul>
  <p class="icon_credit">Menu icon designed by <a href="http://www.thenounproject.com/kervin.markle">Kervin Markle</a> from the <a href="http://www.thenounproject.com">Noun Project</a></p>

 <script src="jquery-2.1.3.js"></script>
 <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
 <script src="main.js"></script>
 </body>
</html>
